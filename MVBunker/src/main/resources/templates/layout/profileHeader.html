<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header" th:with="auth=${#authentication.getPrincipal().getUser()}">

    <nav class="navbar">
        <ul class="navbar__menu">
            <div class="header">
                <a href="/movies/boxoffice"><img class="logo" src="/img/logo/bunkerlogo.png"></a>
            </div>
            <div class="r">
                <th:block th:if="${auth.provider eq 'local'}"><li><a href="/user/profileMod">프로필 수정하기</a></li></th:block>
                <th:block th:if="${auth.provider != 'local'}"><li><a href="/user/profileMod">자기소개 수정하기</a></li></th:block>
                <li><a href="/user/profile">나의 프로필</a></li> <!-- 계정 변경하기와 자기소개수정은 사용자에 따라 보이는 것이 달라짐  -->
            </div>
        </ul>
    <label>
        <input type="checkbox" id="chk">
        <span class="menu" onclick='color()'>
      <span class='hamburger'></span>
    </span>
    </label>


    </nav>

    <div id="bar">

        <div class="side">

            <div sec:authorize="isAnonymous()"> <a href="#"><span id="popup_open_btn"></span></a></div>
            <div sec:authorize="isAuthenticated()"><a href="/user/logout"><span id="none-popup"></span></a></div>
            <div><a href="/user/profile" ><span id="mypage"></span></a></div>
            <div><a href="/user/myFavMovie"><span class="myfavoriteM"></span></a></div>
            <div><a href="/user/myReview"><span class="myfavoriteR"></span></a></div>
            <div><a href="/user/followingReviewer" ><span class="fReviewer"></span></a></div>
            <div><a href="/user/favReview"><span class="myFreview"></span></a></div>
        </div>
    </div>

</th:block>
</html>
