<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/profileCommon.css}">
    <link rel="icon" href="/img/logo/bunkerfavicon_rf_vuO_icon.ico">
    <script defer th:href="@{/js/common.js}"></script>
    <title layout:title-pattern="$LAYOUT_TITLE"></title>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="js"></th:block>
</head>
<body>
<div id="container">
    <th:block th:replace="layout/profileHeader :: header"></th:block>
    <th:block layout:fragment="content"></th:block>
    <th:block th:replace="layout/profileFooter :: footer"></th:block>
</div>
</body>
</html>
