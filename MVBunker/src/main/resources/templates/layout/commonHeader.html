<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:fragment="header">

    <!--sideBar-->



    <section class="hero">
        <div>
            <nav>
                <ul>
                    <li><a class="ALL" href="/movies/boxoffice" onMouseOver='this.innerHTML="박스오피스"'
                           onMouseOut='this.innerHTML="BOX OFFICE"'>BOX OFFICE</a></li>
                    <li><a class="ALL" href="/review/review" onMouseOver='this.innerHTML="리뷰"'
                           onMouseOut='this.innerHTML="REVIEW"'>REVIEW</a>
                    </li>
                    <li><a class="ALL" href="/home"><img class="All" src="/img/logo/bunkerlogo.png"></a></li>
                    <li class="b"><a class="ALL" href="/movies/genre" onMouseOver='this.innerHTML="장르"'
                                     onMouseOut='this.innerHTML="GENRE"'>GENRE</a>
                    </li>
                    <li><a class="ALL" href="/movies/recommendation" onMouseOver='this.innerHTML="추천 영화"'
                           onMouseOut='this.innerHTML="RECOMMENDATION"'>RECOMMENDATION</a></li>
                </ul>
            </nav>
        </div>

        <label>
            <input type="checkbox" id="chk">
            <span class="menu" onclick='color()'>
                 <span class='hamburger'></span>
            </span>
        </label>
        <div id="bar">

        <div class="side">

            <div sec:authorize="isAnonymous()"> <a href="#"><span id="popup_open_btn"></span></a></div>
            <div sec:authorize="isAuthenticated()"><a href="/user/logout"><span id="none-popup"></span></a></div>
            <div><a href="/user/profile" ><span id="mypage"></span></a></div>
            <div><a href="/user/myFavMovie"><span class="myfavoriteM"></span></a></div>
            <div><a href="/user/myReview"><span class="myfavoriteR"></span></a></div>
            <div><a href="/user/followingReviewer" ><span class="fReviewer"></span></a></div>
            <div><a href="/user/favReview"><span class="myFreview"></span></a></div>
        </div>
        </div>



        <div id="my_modal">
            <div class="container4">
                <form id="loginForm" action="/user/login" method="post">
                    <div class="move">
                        <input type="submit" class="p-button" onclick="show()" value="로그인">
                    </div>

                    <div class="login">
                        <input class="email" name="uid" type="text" placeholder="이메일"><span class="go">@</span>
                        <select id="mails" class="select">
                            <option name="selectBox" value="">직접입력</option>
                            <option name="naver" value="@naver.com">naver.com</option>
                            <option name="daum" value="@daum.net">daum.net</option>
                            <option name="nate" value="@nate.com">nate.com</option>
                        </select>
                        <div>
                            <input type="password" placeholder="password" class="log2" name="upw">
                        </div>
                        <!--<a th:href="@{/oauth2/authorization/naver}">네이버</a>
                        <a th:href="@{/oauth2/authorization/kakao}">카카오</a>
                        <a th:href="@{/oauth2/authorization/google}">구글</a>
                        <a th:href="@{/oauth2/authorization/facebook}">페이스북</a>-->
                    </div>
                </form>

                <div class="welcome">
                    <div class="icon">
                        <a class="divA" th:href="@{/oauth2/authorization/naver}">
                            <img id="icons" class="naver"
                                 src="https://seoulsochic.com/skin/m_modern/images/button/naver-icon.png">
                        </a>
                        <a class="divA" th:href="@{/oauth2/authorization/kakao}">
                            <img id="icons" class="kakao"
                                 src="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTRfMjI5/MDAxNTk0NzI5NzcyMDMz.X2YVWOeE6fwrOSnUiARthmNM9a4mfRnneetw1hTtyHIg.1Tqwf_4qgAqc1v3jE6xbzobcrV3X6yN8JVUVwjlRGkog.JPEG.xuni1021/%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1-%EB%A1%9C%EA%B3%A0-ai-3.jpg?type=w800">
                        </a>
                        <a class="divA" th:href="@{/oauth2/authorization/facebook}">
                            <img id="icons" class="facebook"
                                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtAAs65FYEOv0anNZoMmOhDEpKuwUDTRiCRQ&usqp=CAU">
                        </a>
                    </div>
                    <p class="sns">SNS계정으로 로그인</p>
                    <div class="underline">
                        <hr>
                    </div>
                    <h4 class="bold2">로그인</h4>
                </div>
                <div class="form">
                    <h4 class="bold title">회원가입</h4>
                    <input class="sideInput" type="text" placeholder="Name" id="join">
                    <input class="sideInput" type="text" placeholder="Age" id="age">
                    <input class="sideInput" type="text" placeholder="Nickname" id="nick">
                    <input class="sideInput" type="text" placeholder="nurim@bunker.com" id="email">
                    <input class="sideInput" type="password" placeholder="password" id="pw"><br>
                    <input class="sideInput" type="password" placeholder="Confirm password" id="pw2"><br>
                    <p class="normal forgot">Forgot your password?</p>

                    <button type="button" class="b-button normal" onclick="check()">회원가입</button>
                </div>
            </div>
            <a class="modal_close_btn"><img th:src="@{/img/login/close.png}" style="width:35px; height:35px"></a>
        </div>


        <div class="container">
            <input type="text" id="searchInput" autocomplete="off" placeholder="검색어를 입력해주세요">
            <div class="search"></div>




        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>

    </section>
</th:block>
</html>
