<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basicLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/review/reviewDetail.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/review/reviewDetail.js}"></script>
        <script defer th:src="@{/js/review/jquery-3.6.0.min.js}"></script>
    </th:block>
    <title>review detail</title>
</head>
<body>
<!-- 우리 사이트의 꽃!!! 리뷰페이지!!! -->
<th:block layout:fragment="content">
    <input id="movieIdInput" type="hidden" th:value="${param.movieId}">
    <div id="video" th:unless="${videos.size() == 0}" th:data-video-key="${videos.get(0).key}"></div>
    <div th:if="${videos.size() == 0}" style="color:white;">영상 준비중..</div> <!-- 이거 나중에 수정해줘 -->
 
        <!-- Button -->
    <div id="one">
        <div class="page-wrapper">
            <a class="btn trigger" id="star" href="#"><i class="far fa-star"></i></a>
            <a class="btn trigger" id="starr" href="#"><i class="fas fa-star"></i></a>
        </div>

        <div class="heart">
            <a class="btn h" id="ht" href="#"><i class="far fa-heart"></i></a>
            <a class="btn h" id="htt" href="#"><i class="fas fa-heart"></i></a>
        </div>
    </div>

        <!-- Modal -->

            <div class="modal">
                <div class="head">
                    <a class="btn-close trigger" href="#">
                        <i class="far fa-times-circle"></i>
                    </a>
                </div>

                <div id="all">
                    <div class="container">
                        <div class="rating-wrap">
                                    <h5>연기</h5>
                            <div class="center">
                                <fieldset class="rating eval" >
                                    <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="full eval__stars"></label>
                                    <input type="radio" id="star4.5" name="rating" value="4.5"><label for="star4.5" class="half eval__stars"></label>
                                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="full eval__stars"></label>
                                    <input type="radio" id="star3.5" name="rating" value="3.5"><label for="star3.5" class="half eval__stars"></label>
                                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="full eval__stars"></label>
                                    <input type="radio" id="star2.5" name="rating" value="2.5"><label for="star2.5" class="half eval__stars"></label>
                                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="full eval__stars"></label>
                                    <input type="radio" id="star1.5" name="rating" value="1.5"><label for="star1.5" class="half eval__stars"></label>
                                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="full eval__stars"></label>
                                    <input type="radio" id="star0.5" name="rating" value="0.5"><label for="star0.5" class="half eval__stars"></label>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="container2">
                        <div class="rating-wrap2">
                            <h5>연출</h5>
                            <div class="center2">
                                <fieldset class="rating2 eval">
                                    <input type="radio" id="star52" name="rating2" value="5"><label for="star52" class="full eval__stars"></label>
                                    <input type="radio" id="star4.52" name="rating2" value="4.5"><label for="star4.52" class="half eval__stars"></label>
                                    <input type="radio" id="star42" name="rating2" value="4"><label for="star42" class="full eval__stars"></label>
                                    <input type="radio" id="star3.52" name="rating2" value="3.5"><label for="star3.52" class="half eval__stars"></label>

                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="container3">
                        <div class="rating-wrap3">
                            <h5>영상미</h5>
                            <div class="center3">
                                <fieldset class="rating3 eval">
                                    <input type="radio" id="star53" name="rating3" value="5"><label for="star53" class="full eval__stars"></label>

                                    <input type="radio" id="star1.53" name="rating3" value="1.5"><label for="star1.53" class="half eval__stars"></label>
                                    <input type="radio" id="star13" name="rating3" value="1"><label for="star13" class="full eval__stars"></label>

                                    <input type="radio" id="star44" name="rating4" value="4"><label for="star44" class="full eval__stars"></label>
                                    <input type="radio" id="star3.54" name="rating4" value="3.5"><label for="star3.54" class="half eval__stars"></label>
                                    <input type="radio" id="star34" name="rating4" value="3"><label for="star34" class="full eval__stars"></label>
                                    <input type="radio" id="star2.54" name="rating4" value="2.5"><label for="star2.54" class="half eval__stars"></label>
                                    <input type="radio" id="star24" name="rating4" value="2"><label for="star24" class="full eval__stars"></label>
                                    <input type="radio" id="star1.54" name="rating4" value="1.5"><label for="star1.54" class="half eval__stars"></label>

                                </fieldset>
                            </div>

                    </div>

                    <div class="container5">
                        <div class="rating-wrap5">
                            <h5>스토리</h5>
                            <div class="center5">
                                <fieldset class="rating5 eval">
                                    <input type="radio" id="star55" name="rating5" value="5"><label for="star55" class="full eval__stars"></label>
                                    <input type="radio" id="star4.55" name="rating5" value="4.5"><label for="star4.55" class="half eval__stars"></label>

                                    <input type="radio" id="star0.55" name="rating5" value="0.5"><label for="star0.55" class="half eval__stars"></label>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <span id="share">공유하기<i class="fas fa-share-square"></i></span>

    <!-- 모달창 + 평가후 별 -->
    <div class="starRate">
        <div>

        </div>
    </div>


    <div id="frame">
    <div class="square">
        <textarea id="test" name="test" cols="130" rows="10"></textarea>
        <div id="test_cnt">(0 / 100)</div>
    </div>
    </div>


</th:block>
</body>
</html>
