<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basicLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/review/review.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/review/review.js}"></script>
    </th:block>
    <title>review</title>
</head>
<body>
<!-- 각 영화의 포스터 + 작성자 + 평점 + 리뷰가 뜨는 페이지 -->
<th:block layout:fragment="content">


<th:block th:each="review: ${}">
    <div class="ALL">
        <div id="frame">
            <div class="img">
                <img src="">
            </div>
            <ul class="table">
                <li th:text="닉네임 : + ${}"></li>
                <li th:text="영화 : + ${}"></li>
                <li th:text="리뷰 : + ${}"></li>
                <li th:text="평점 : ${}"></li>
            </ul>
        </div>
    </div>

</th:block>
</body>
</html>
