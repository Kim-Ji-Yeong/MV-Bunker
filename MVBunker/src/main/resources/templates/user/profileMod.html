<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/profileLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/profileMod.css}">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/user/profileMod.js}"></script>
    </th:block>
    <title>MyPageMod</title>
</head>
<body>
<!-- profile.html과 사용방법은 같습니다.-->
<th:block layout:fragment="content" th:with="auth=${#authentication.getPrincipal().getUser()}">
        <div class="top">
            <div>나의 프로필 수정하기</div>
            <br>
            <a href="" id="bye" class="button">회원탈퇴</a>
            <div class="all">
                <img src="/logo/imgs/bunkerfavicon2.png">
            </div>
            <ul>
                <li>나의 계정</li>
                <a href="" id="pfre" class="button">수정하기</a> <!-- 비밀번호 수정 모달 띄우기 -->
                <li th:text="'아이디 : ' + ${auth.uid}"></li>
                <li th:password="'비밀번호 : ' + ${auth.upw}"></li>
                <li th:text="'닉네임 : ' + ${auth.unm}"></li>
                <li th:text="'가입일 : ' + ${auth.regdt}"></li>
                <hr 1px>
                <li th:text="'자기소개 : ' + ${auth.introduce}"></li>
                <a href="" id="save" class="button">저장a</a>
            </ul>
        </div>
</th:block>
</body>
</html>
