<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/profileLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/profileMod.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/user/profileMod.js}"></script>
    </th:block>
    <title>profile mod</title>
</head>
<body>
<!-- profile.html과 사용방법은 같습니다.-->
<!--  th:if="${auth.provider.equals('local')}" -->
<section layout:fragment="content" th:with="auth=${#authentication.getPrincipal().getUser()}">
    <div id="ALL">
        <div class="top">
            <div class="profilemod">프로필 수정하기</div>
            <br>
            <br>
            <div id="bye" class="button">회원탈퇴</div>
            <div class="all">
                <th:lf="${auth.provider.equals('local')}">
                <img class="mainProfile" th:src="${auth.profileImg}">
                </th:lf>
                <th:else!="${auth.provider.equals('local')}"}>
                <img class="mainProfile" th:src=""
                </th:else>
<!--                /img/logo/noprofile.png-->
            </div>
            <br>
            <br>
            <ul class="detail">
                <li class="fw">나의 계정</li>
                <input type="submit" id="pfre" class="button" value="수정하기">< <!-- 비밀번호 수정 모달 띄우기 -->
                <li th:text="'아이디 : '"></li><input type="text" name="uid" th:value="${auth.uid}">
                <li th:text="'비밀번호 : ********'"></li> <!-- 이렇게 하면 아예 안뜸, *****로 뜨게 하기 -->
                <button class="btn-modPassword">비밀번호 변경</button>
                <li th:text="'닉네임 : '"></li><input type="text" name="unn" th:value="${auth.unm}">
                <li th:text="'가입일 : ' + ${auth.regdt}"></li>
                <!--            <li th:text="${auth.provider}"></li>-->
                <hr style="width: 70%; margin-top: 10px;">
                <li class="fw">자기소개</li>
                <input type="text" name="introduce" th:value="${auth.introduce}">
            </ul>
        </div>
    </div>

    <div id="pw_modal">
        <div class="container">

        </div>
    </div>
</section>
</body>
</html>
