<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/profileLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/followingReviewer.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/user/followingReviewer.js}"></script>
    </th:block>
    <title>following reviewer</title>
</head>
<!--
내가 구독한 리뷰어 목록 List명 >> followReviewer
내가 팔로우하고 있는 유저 pk값 >> i_user
프로필 이미지 >> profileImg
유저 닉네임 >> unn
가입일  >> regdt
작성한 리뷰수 & 작성한 댓글 수 >>
 -->
<body>
<th:block layout:fragment="content">

        <div class="p2">
            <div>내가 구독한 리뷰어</div>
        </div>
    <div id="ALL">
        <th:block th:each="subuser : ${followReviewer}">
        <ul class="container">
            <li class="card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <figure class="content">
                    <th:block class="h" th:if="${subuser.profileImg} != null"><img class="mainProfile" th:src="${subuser.profileImg}">
                    </th:block>
                    <th:block class="h" th:if="${subuser.profileImg} == null"><img class="mainProfile" src="/img/logo/noprofile.png">
                    </th:block>
                    <div>
                        <p th:text="${subuser.unn}" class="pro"></p>
                        <p th:text="${subuser.regdt}" class="pro"></p>
                        <p th:text="'리뷰 ' + ${subuser.countMyReview} +  ' 댓글 '+ ${subuser.countMyReview_cmt} + ' 좋아요 '+ ${subuser.countMyReviewLike}" href="#" class="pro"></p>
                    </div>
                </figure>
            </li>
        </ul>
    </th:block>
    </div>
</th:block>
</body>
</html>
