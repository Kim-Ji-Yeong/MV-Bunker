<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/profileLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/followingReviewerDetail.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/user/followingReviewerDetail.js}"></script>
    </th:block>
    <title>following reviewer detail</title>
</head>
<!--
유저 PK값 i_user
프로필이미지 profileImg
닉네임 unn
가입일 regdt
자기소개 introduce
작성한 리뷰 수 countMyReview
구독자 수 countMyFollower
받은 좋아요 수 countMyReviewLike

리뷰리스트명 subUserReview
작성한 리뷰내용 re_ctnt
리뷰작성일자 regdt
포스터 poster
작성한 리뷰pk값 i_review
영화pk값 id
영화제목 title
받은 좋아요 수 review_like_cnt
받은 싫어요 수 review_dislike_cnt
리뷰에 달린 답글 수 review_cmt_cnt
해당 리뷰 작성자가 등록한 평가의 총점 totalAvg_Review
 -->
<body>
<section layout:fragment="content">
    <div class="profile">
        <th:block class="img" th:if="${subUserProfile.profileImg} != null"><img class="mainProfile" th:src="${subUserProfile.profileImg}">
        </th:block>
        <th:block class="img" th:if="${subUserProfile.profileImg} == null"><img class="mainProfile" src="/img/logo/noprofile.png">
        </th:block>
        <h4 th:text="${subUserProfile.unn} + '|'+ ${subUserProfile.regdt}"></h4>
        <p class="self">자기소개</p>
        <!-- 좋아요(팔로우) 버튼 (리뷰디테일꺼 그대로. 변경 필요시 변경할 것) -->
        <div class="heart" th:data-iuser='${subUserProfile.i_user}' th:data-anonymous="${anonymous}">
            <a class="btn h" id="ht" href="#"><i class="far fa-heart"></i></a>
            <a class="btn h" id="htt" href="#"><i class="fas fa-heart"></i></a>
        </div>
    </div>
<table class="box">
    <tr>
    <td class="text">현재댓글</td>
        <td class="text">현재리뷰수</td>
    </tr>
    <tr>
        <td th:text="${subUserProfile.countMyReview}"></td>

    </tr>

</table>

    <div class="line">
    <hr  noshade="1" style="border: solid 1px black; width: 30%;margin: 30px auto;" >
    </div>
</section>
</body>
</html>
