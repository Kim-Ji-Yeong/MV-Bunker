<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/basicLayout">
<head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/user/myFavMovie.css}">
        <link rel="icon" href="/img/logo/favicon.ico">
    </th:block>
    <th:block layout:fragment="js">
        <script defer th:src="@{/js/user/myFavMovie.js}"></script>
    </th:block>
    <title>my favorite movie</title>
</head>
<body>
<th:block layout:fragment="content"> <!-- 반복문 돌려야해 -->
        <div class="p2">
            <p>내가 찜한 영화</p>
        </div>
    <section id="ALL">
   <th:block th:each="myFavMovie : ${myFavMovie}">
        <ul class="container5">
            <li class="card">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <figure class="content">
                    <a class="aTag" th:href="@{/review/reviewDetail(movieId=${myFavMovie.id})}">
                    <img class="x" th:src="'https://image.tmdb.org/t/p/w500/' + ${myFavMovie.posterPath}"><!-- 영화 포스터 -->
                        <div class="darkness">
                            <div class="btn-plus">
                        <!--hover했을 때 뜨는거-->
                                <div th:text="${myFavMovie.title}"></div>
                                <div th:text="평점 + ${myFavMovie.plot}"></div>
                                <div th:text="개봉일 + ${myFavMovie.releaseDate}"></div>
                            </div>
                        </div>
                    </a>
                </figure>
            </li>
        </ul>
   </th:block>
    </section>
</th:block>
</body>
</html>
